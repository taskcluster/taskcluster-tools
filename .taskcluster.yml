version: 0
metadata:
  name: "TC-GH Integration"
  description: "Beta tests"
  owner: "{{ event.head.user.email }}"
  source: "{{ event.head.repo.url }}"
tasks:
  - provisionerId: "{{ taskcluster.docker.provisionerId }}"
    workerType: "{{ taskcluster.docker.workerType }}"
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
          - push
    payload:
      maxRunTime: 3600
      image: "node:6"
      command:
        - "/bin/bash"
        - "--login"
        - "-c"
        - "git clone {{event.head.repo.url}} repo && cd repo && git checkout {{event.head.sha}} && yarn && yarn test"
    metadata:
      name: "Integration Beta Tests"
      description: "PRs and pushes"
      owner: "{{ event.head.user.email }}"
      source: "{{ event.head.repo.url }}"
